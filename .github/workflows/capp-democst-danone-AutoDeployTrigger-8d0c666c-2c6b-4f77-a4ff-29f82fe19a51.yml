name: Trigger auto deployment for capp-democst-danone

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'Dockerfile/**'
    - '.github/workflows/capp-democst-danone-AutoDeployTrigger-8d0c666c-2c6b-4f77-a4ff-29f82fe19a51.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CAPPDEMOCSTDANONE_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}Dockerfile 
          registryUrl: crtestdemofethi.azurecr.io
          registryUsername: ${{ secrets.CAPPDEMOCSTDANONE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CAPPDEMOCSTDANONE_REGISTRY_PASSWORD }}
          containerAppName: capp-democst-danone
          resourceGroup: rg-democst-danone-aca
          imageToBuild: crtestdemofethi.azurecr.io/capp-democst-danone:${{ github.sha }}
          dockerfilePath: Dockerfile

     

